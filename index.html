        "\u041c\u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u043a\u043e\u0433\u0434\u0430 \u044f \u043c\u043e\u0433\u0443 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u044c \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e",
        "\u0415\u0441\u043b\u0438 \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u0443\u0441\u0442\u0430\u0440\u0435\u043b\u0438, \u0438\u0445 \u043d\u0443\u0436\u043d\u043e \u043f\u0435\u0440\u0435\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044c",
        "\u041c\u043d\u0435 \u0432\u0430\u0436\u043d\u043e \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u043d\u043e\u0432\u043e\u0435 \u0438 \u0440\u0430\u0441\u0448\u0438\u0440\u044f\u0442\u044c \u043a\u0440\u0443\u0433\u043e\u0437\u043e\u0440",
        "\u0414\u043b\u044f \u043c\u0435\u043d\u044f \u0432\u0430\u0436\u043d\u0435\u0435 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0447\u0435\u043c \u0440\u0438\u0441\u043a \u0440\u0430\u0434\u0438 \u043d\u043e\u0432\u044b\u0445 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0435\u0439",
        "\u041f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u044b\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043e\u0431\u044b\u0447\u043d\u043e \u043d\u0430\u0434\u0451\u0436\u043d\u0435\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u043e\u0433\u043e",
        "\u0413\u043b\u0430\u0432\u043d\u043e\u0435 \u2014 \u0438\u043c\u0435\u0442\u044c \u0442\u0432\u0451\u0440\u0434\u044b\u0439 \u0444\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442 \u0432 \u0436\u0438\u0437\u043d\u0438",
        "\u041c\u043d\u0435 \u0432\u0430\u0436\u043d\u043e \u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0432\u044b\u0431\u043e\u0440\u0430",
        "\u042f \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0438\u0442\u0430\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043e \u0434\u043e\u043b\u0433\u0435, \u0441\u0435\u043c\u044c\u0435 \u0438 \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u043d\u0438\u0438 \u0442\u0440\u0443\u0434\u043d\u043e\u0441\u0442\u0435\u0439",
        "\u041c\u043d\u0435 \u0432\u0430\u0436\u043d\u043e \u0441\u043e\u0431\u043b\u044e\u0434\u0430\u0442\u044c \u043f\u0440\u0438\u0432\u044b\u0447\u043d\u044b\u0435 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u0438 \u0434\u0430\u0436\u0435 \u0432 \u043f\u043e\u0432\u0441\u0435\u0434\u043d\u0435\u0432\u043d\u043e\u0439 \u0436\u0438\u0437\u043d\u0438",
        "\u042f \u0441\u0447\u0438\u0442\u0430\u044e \u0432\u0430\u0436\u043d\u044b\u043c \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u043c, \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u044d\u0442\u043e \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043b\u0438\u0447\u043d\u044b\u0445 \u0436\u0435\u0440\u0442\u0432",
        "\u042f \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0438\u0442\u0430\u044e \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u044c \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u043f\u044b\u0442\u0430, \u0430 \u043d\u0435 \u0441\u043e\u0432\u0435\u0442\u043e\u0432 \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0438\u0445",
        "\u041c\u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b \u0444\u0438\u043b\u044c\u043c\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0442\u0440\u0430\u0436\u0430\u044e\u0442 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u043c\u0438\u0440\u043e\u0432\u044b\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b (\u044d\u043a\u043e\u043b\u043e\u0433\u0438\u044f, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0441\u0432\u043e\u0431\u043e\u0434\u0430 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438)",
        "\u042f \u043b\u044e\u0431\u043b\u044e \u043a\u0438\u043d\u043e\u043c\u0430\u0442\u043e\u0433\u0440\u0430\u0444, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0437\u0430\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0437\u0430\u0434\u0443\u043c\u0430\u0442\u044c\u0441\u044f",
        "\u041c\u043d\u0435 \u043d\u0440\u0430\u0432\u044f\u0442\u0441\u044f \u0444\u0438\u043b\u044c\u043c\u044b, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0440\u0435\u0436\u0451\u0441\u0441\u0451\u0440\u044b \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0438\u0440\u0443\u044e\u0442 \u0441 \u0444\u043e\u0440\u043c\u043e\u0439 \u0438 \u043f\u043e\u0434\u0430\u0447\u0435\u0439",
        "\u041c\u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u0435 \u0432\u0438\u0434\u044b \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430 \u0438 \u043d\u0435\u043e\u0431\u044b\u0447\u043d\u044b\u0435 \u0436\u0430\u043d\u0440\u044b \u043a\u0438\u043d\u043e"
      ],
      // Block 6
      B6:"\u0411\u043b\u043e\u043a 6. \u0420\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b \u0430\u043d\u043a\u0435\u0442\u044b",
      R_NOTE:"\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435! \u0412\u0430\u0448\u0438 \u043e\u0442\u0432\u0435\u0442\u044b \u043f\u043e\u043c\u043e\u0433\u0443\u0442 \u043d\u0430\u043c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u00ab\u041a\u0438\u043d\u043e\u0436\u0443\u0439\u00bb \u043b\u0443\u0447\u0448\u0435!",
      R_Q:"\u0425\u043e\u0442\u0438\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f?",
      R_OPT_Y:"\u0414\u0430, \u0445\u043e\u0447\u0443 \u2014 \u0443\u0437\u043d\u0430\u0439\u0442\u0435 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u043f\u0440\u044f\u043c\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u0438\u043b\u0438 \u0443\u043a\u0430\u0436\u0438\u0442\u0435 e-mail (\u043d\u0435\u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e)",
      R_EMAIL_PH:"\u0412\u0430\u0448 e-mail (\u043d\u0435\u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e)",
      R_OPT_N:"\u041d\u0435\u0442, \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0443 \u043e\u043f\u0440\u043e\u0441"
    };

    function el(tag, props={}, ...children){ const e=document.createElement(tag); Object.assign(e, props); children.flat().forEach(c=>{ if(c==null) return; if(typeof c==='string') e.appendChild(document.createTextNode(c)); else e.appendChild(c); }); return e; }
    function fieldset(title){ const fs=el('fieldset',{className:'q'}); fs.appendChild(el('div',{className:'q-title'}, title)); return fs; }
    function radioGroup(name, options){ return options.map(([label,val])=> el('label',{}, el('input',{type:'radio',name,value:val}), ' '+label)); }
    function checkboxGroup(name, options){ return options.map(([label,val])=> el('label',{}, el('input',{type:'checkbox',name,value:val}), ' '+label)); }
    function scale(name){ const g=el('div',{className:'scale'}); for(let i=1;i<=5;i++){ g.appendChild(el('label',{}, el('input',{type:'radio',name,value:String(i)}), ' '+String(i))); } return g; }

    function render(){
      document.getElementById('H').textContent = u(STR.H);
      document.getElementById('INTRO').textContent = u(STR.INTRO);
      document.getElementById('send').textContent = u(STR.SEND);
      document.getElementById('reset').textContent = u(STR.RESET);
      const app = document.getElementById('app');
      app.innerHTML='';

      // Block 1
      app.appendChild(el('h2',{}, u(STR.B1)));
      app.appendChild(el('p',{className:'note'}, u(STR.B1_NOTE)));
      let fs = fieldset(u(STR.Q1));
      radioGroup('gender', [[u(STR.male),'male'],[u(STR.female),'female']]).forEach(l=>fs.appendChild(l));
      app.appendChild(fs);

      fs = fieldset(u(STR.Q2));
      STR.Q2_OPT.forEach((t,i)=>fs.appendChild(el('label',{}, el('input',{type:'radio',name:'age',value:String(i)}),' '+u(t))));
      app.appendChild(fs);

      fs = fieldset(u(STR.Q3));
      radioGroup('seenLastMonth', [[u(STR.yes),'yes'],[u(STR.no),'no']]).forEach(l=>fs.appendChild(l));
      app.appendChild(fs);

      app.appendChild(el('div',{className:'hr'}));

      // Block 2
      app.appendChild(el('h2',{}, u(STR.B2)));
      app.appendChild(el('p',{className:'note'}, u(STR.B2_NOTE)));

      let q = fieldset(u(STR.Q4));
      q.appendChild(el('input',{type:'text',name:'lastMovie',placeholder:u(STR.PH_MOVIE)}));
      app.appendChild(q);

      fs = fieldset(u(STR.Q5));
      radioGroup('finished', [[u(STR.yes),'yes'],[u(STR.no),'no']]).forEach(l=>fs.appendChild(l));
      app.appendChild(fs);

      fs = fieldset(u(STR.Q6));
      STR.Q6_OPT.forEach((t,i)=>fs.appendChild(el('label',{}, el('input',{type:'radio',name:'lags',value:String(i)}),' '+u(t))));
      app.appendChild(fs);

      fs = fieldset(u(STR.Q7));
      STR.Q7_OPT.forEach((t,i)=>fs.appendChild(el('label',{}, el('input',{type:'radio',name:'stability',value:String(i)}),' '+u(t))));
      app.appendChild(fs);

      app.appendChild(el('div',{className:'hr'}));

      // Block 3
      app.appendChild(el('h2',{}, u(STR.B3)));

      fs = fieldset(u(STR.Q8));
      radioGroup('ads', [[u(STR.yes),'yes'],[u(STR.no),'no'],[u('\\u041d\\u0435 \\u043f\\u043e\\u043c\\u043d\\u044e'),'na']]).forEach(l=>fs.appendChild(l));
      app.appendChild(fs);

      fs = fieldset(u(STR.Q9));
      fs.appendChild(scale('adsAnnoy'));
      app.appendChild(fs);

      fs = fieldset(u(STR.Q10));
      STR.Q10_OPT.forEach((t,i)=>{
        const lb = el('label',{}); const r = el('input',{type:'radio',name:'adsImpact',value:String(i)}); lb.appendChild(r); lb.append(' '+u(t)); fs.appendChild(lb);
      });
      // other text
      const lbOther = el('label',{});
      lbOther.appendChild(el('input',{type:'radio',name:'adsImpact',value:'other'}));
      lbOther.append(' '+u(STR.Q10_OPT[3])+' ');
      lbOther.appendChild(el('input',{type:'text',name:'adsImpactOther',placeholder:u('\\u0423\\u0442\\u043e\\u0447\\u043d\\u0438\\u0442\\u0435')}));
      fs.appendChild(lbOther);
      app.appendChild(fs);

      app.appendChild(el('div',{className:'hr'}));

      // Block 4
      app.appendChild(el('h2',{}, u(STR.B4)));

      fs = fieldset(u(STR.Q11));
      radioGroup('otherSubs', [[u(STR.yes),'yes'],[u(STR.no),'no']]).forEach(l=>fs.appendChild(l));
      app.appendChild(fs);

      fs = fieldset(u(STR.Q12));
      checkboxGroup('svc', STR.SVC.map(t=>[u(t), u(t)])).forEach(l=>fs.appendChild(l));
      const lbO = el('label',{}); lbO.append(u(STR.OTHER)+' '); lbO.appendChild(el('input',{type:'text',name:'svcOther',placeholder:u(STR.OTHER_PH)})); fs.appendChild(lbO);
      app.appendChild(fs);

      q = fieldset(u(STR.Q13));
      q.appendChild(el('textarea',{name:'svcBenefits',placeholder:u(STR.Q13_PH)}));
      app.appendChild(q);

      fs = fieldset(u(STR.Q14));
      STR.FREQ.forEach((t,i)=>fs.appendChild(el('label',{}, el('input',{type:'radio',name:'freq',value:String(i)}),' '+u(t))));
      app.appendChild(fs);

      app.appendChild(el('div',{className:'hr'}));

      // Block 5 (values statements 1-20)
      app.appendChild(el('h2',{}, u(STR.B5)));
      app.appendChild(el('p',{className:'note'}, u(STR.NOTE5)));
      STR.ST.forEach((st, idx)=>{
        const f = fieldset(u(st)); f.appendChild(scale('v'+(idx+1))); app.appendChild(f);
      });

      app.appendChild(el('div',{className:'hr'}));

      // Block 6
      app.appendChild(el('h2',{}, u(STR.B6)));
      app.appendChild(el('p',{className:'note'}, u(STR.R_NOTE)));
      fs = fieldset(u(STR.R_Q));
      const lY = el('label',{}); lY.appendChild(el('input',{type:'radio',name:'getResults',value:'yes'})); lY.append(' '+u(STR.R_OPT_Y)); fs.appendChild(lY);
      fs.appendChild(el('div',{}, el('input',{type:'email',name:'email',placeholder:u(STR.R_EMAIL_PH)})));
      const lN = el('label',{}); lN.appendChild(el('input',{type:'radio',name:'getResults',value:'no'})); lN.append(' '+u(STR.R_OPT_N)); fs.appendChild(lN);
      app.appendChild(fs);

      // Buttons
      document.getElementById('send').onclick = ()=> alert(u('\u0421\u043f\u0430\u0441\u0438\u0431\u043e! \u042d\u0442\u043e \u0434\u0435\u043c\u043e: \u043e\u0442\u043f\u0440\u0430\u0432\u043a\u0430 \u0432\u044b\u043a\u043b\u044e\u0447\u0435\u043d\u0430.'));
      document.getElementById('reset').onclick = ()=> location.reload();
    }

    render();
  </script>
